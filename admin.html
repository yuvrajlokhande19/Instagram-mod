<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Linpane Legal Associates</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-dark: #1a1a1a;
            --accent-gold: #d4b78f;
            --gold-gradient: linear-gradient(135deg, #b39c7d, #d4b78f);
            --text-white: #ffffff;
            --text-grey: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-white); 
            font-family: 'Roboto', sans-serif; 
            overflow-x: hidden;
        }

        /* Animated Login Overlay */
        #login-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .login-card { 
            background: var(--card-dark); padding: 50px; border: 1px solid var(--accent-gold); 
            border-radius: 20px; text-align: center; width: 400px;
            box-shadow: 0 0 50px rgba(179, 156, 125, 0.1);
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        
        input { 
            background: #252525; border: 1px solid #333; color: #fff; 
            padding: 15px; border-radius: 8px; width: 100%; margin-bottom: 20px;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent-gold); }
        .login-btn { 
            background: var(--gold-gradient); width: 100%; border: none; padding: 15px; 
            font-weight: bold; cursor: pointer; border-radius: 8px; text-transform: uppercase;
        }

        /* Dashboard Layout */
        #main-dashboard { display: none; padding: 120px 5% 50px; animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { 
            position: fixed; top: 0; width: 100%; background: rgba(15,15,15,0.95); 
            padding: 20px 5%; border-bottom: 1px solid #222; 
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .logo-text { font-family: 'Playfair Display', serif; color: var(--accent-gold); font-size: 24px; }

        .dashboard-grid { 
            display: grid; grid-template-columns: 350px 1fr; gap: 40px; 
        }

        /* Calendar Sidebar */
        .sidebar { background: var(--card-dark); border-radius: 15px; padding: 25px; border: 1px solid #2a2a2a; height: fit-content; }
        .sidebar h3 { color: var(--accent-gold); margin-bottom: 20px; font-family: 'Playfair Display', serif; }
        
        .calendar-container { margin-bottom: 30px; }
        #admin-calendar { width: 100%; border-collapse: collapse; }
        #admin-calendar th { color: var(--accent-gold); padding: 10px; font-size: 12px; }
        #admin-calendar td { text-align: center; padding: 12px 5px; cursor: pointer; border-radius: 5px; transition: 0.3s; font-size: 14px; }
        #admin-calendar td:hover { background: #333; }
        #admin-calendar td.today { border: 1px solid var(--accent-gold); color: var(--accent-gold); }
        #admin-calendar td.selected { background: var(--accent-gold); color: #000; font-weight: bold; }

        /* Content Area */
        .content-area { display: flex; flex-direction: column; gap: 30px; }
        
        .management-section { 
            background: var(--card-dark); border-radius: 15px; padding: 30px; 
            border: 1px solid #2a2a2a; transition: transform 0.3s;
        }
        .management-section:hover { transform: translateY(-5px); }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .section-header h2 { font-family: 'Playfair Display', serif; font-size: 20px; color: var(--accent-gold); }

        textarea { 
            width: 100%; background: #0c0c0c; border: 1px solid #333; color: #fff; 
            padding: 15px; border-radius: 8px; font-family: 'Roboto'; font-size: 14px; 
            resize: vertical; min-height: 100px; outline: none; transition: 0.3s;
        }
        textarea:focus { border-color: var(--accent-gold); }

        .save-btn { 
            background: var(--gold-gradient); color: #000; border: none; 
            padding: 10px 25px; border-radius: 5px; cursor: pointer; 
            font-weight: bold; margin-top: 15px; transition: 0.3s;
        }
        .save-btn:hover { opacity: 0.9; transform: scale(1.05); }

        /* Appointments List */
        .appointment-card { 
            background: #222; padding: 20px; border-radius: 10px; margin-bottom: 15px;
            border-left: 4px solid var(--accent-gold); position: relative;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
        .tag { background: var(--accent-gold); color: #000; padding: 2px 8px; font-size: 10px; font-weight: bold; border-radius: 3px; text-transform: uppercase; }

        #toast { 
            position: fixed; bottom: 30px; right: 30px; background: var(--gold-gradient); 
            color: #000; padding: 15px 30px; border-radius: 8px; font-weight: bold; 
            display: none; z-index: 10000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="color:var(--accent-gold); margin-bottom:25px; font-family:'Playfair Display', serif;">ADMIN ACCESS</h2>
            <input type="text" id="user" placeholder="Admin Username">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="login()" class="login-btn">Secure Login</button>
        </div>
    </div>

    <header>
        <div class="logo-text">LLA COMMAND CENTER</div>
        <div style="display:flex; align-items:center; gap:20px;">
            <span id="current-user" style="color:var(--text-grey); font-size:14px;"></span>
            <button onclick="location.reload()" style="background:transparent; border:1px solid #ff4d4d; color:#ff4d4d; padding:8px 15px; border-radius:5px; cursor:pointer;">Logout</button>
        </div>
    </header>

    <div id="main-dashboard">
        <div class="dashboard-grid">
            <!-- Sidebar with Calendar -->
            <div class="sidebar">
                <h3>Select Date</h3>
                <div class="calendar-container">
                    <h4 id="monthYear" style="text-align:center; margin-bottom:10px; color:var(--text-grey);"></h4>
                    <table id="admin-calendar">
                        <thead>
                            <tr><th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th></tr>
                        </thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
                
                <div style="border-top:1px solid #333; padding-top:20px;">
                    <h3 style="font-size:18px;">Global Notes</h3>
                    <textarea id="global_notes" placeholder="Quick sticky notes for office..."></textarea>
                    <button class="save-btn" onclick="saveData('global_notes')">Update Notes</button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <h1 id="selected-date-title" style="font-family:'Playfair Display', serif; color:var(--accent-gold);">Dashboard: Today</h1>
                
                <div class="management-section">
                    <div class="section-header">
                        <h2>Daily Routine / Schedule</h2>
                        <span id="routine-status" style="font-size:12px; color:var(--text-grey);">Synced</span>
                    </div>
                    <textarea id="daily_routine" placeholder="Enter meetings, court visits, tasks for this date..."></textarea>
                    <button class="save-btn" onclick="saveData('daily_routine')">Save Schedule</button>
                </div>

                <div class="management-section">
                    <div class="section-header">
                        <h2>Hearing Dates & Case Updates</h2>
                    </div>
                    <textarea id="hearing_dates" placeholder="Enter specific hearing details, court room numbers etc..."></textarea>
                    <button class="save-btn" onclick="saveData('hearing_dates')">Save Hearings</button>
                </div>

                <div class="management-section">
                    <div class="section-header">
                        <h2>Client Appointments</h2>
                    </div>
                    <div id="appointmentList">
                        <p style="color:var(--text-grey); font-style:italic;">Loading appointments...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast">Changes Synced to Cloud</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCXgAZZlh_TS3CfqZ9N5ZXDAmHBnaWYIiI",
            authDomain: "myproject-2807b.firebaseapp.com",
            projectId: "myproject-2807b",
            storageBucket: "myproject-2807b.firebasestorage.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let selectedDate = new Date().toISOString().split('T')[0];

        // Auth
        window.login = () => {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "ashu999" && p === "pass123") {
                document.getElementById('login-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('main-dashboard').style.display = 'block';
                    document.getElementById('current-user').innerText = "Logged as: " + u;
                    initDashboard();
                }, 800);
            } else { alert("Unauthorized access."); }
        };

        function initDashboard() {
            renderCalendar();
            loadDateData(selectedDate);
            fetchAppointments();
            
            // Load global notes
            onValue(ref(db, 'admin_settings/global_notes'), (snap) => {
                document.getElementById('global_notes').value = snap.val() || "";
            });
        }

        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            document.getElementById('monthYear').innerText = now.toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const body = document.getElementById('calendar-body');
            body.innerHTML = "";

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement("td");
                    if (i === 0 && j < firstDay) {
                        cell.innerText = "";
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        cell.innerText = date;
                        const dateStr = `${year}-${String(month+1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        cell.onclick = () => selectDate(dateStr, cell);
                        if (dateStr === selectedDate) cell.classList.add('selected');
                        if (date === now.getDate()) cell.classList.add('today');
                        date++;
                    }
                    row.appendChild(cell);
                }
                body.appendChild(row);
            }
        }

        window.selectDate = (dateStr, el) => {
            selectedDate = dateStr;
            document.querySelectorAll('#admin-calendar td').forEach(td => td.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('selected-date-title').innerText = "Dashboard: " + dateStr;
            loadDateData(dateStr);
        };

        async function loadDateData(date) {
            const routineRef = ref(db, `admin_calendar/${date}/routine`);
            const hearingRef = ref(db, `admin_calendar/${date}/hearings`);
            
            const rSnap = await get(routineRef);
            const hSnap = await get(hearingRef);
            
            document.getElementById('daily_routine').value = rSnap.val() || "";
            document.getElementById('hearing_dates').value = hSnap.val() || "";
        }

        window.saveData = (type) => {
            const val = document.getElementById(type).value;
            let path = `admin_calendar/${selectedDate}/${type === 'daily_routine' ? 'routine' : 'hearings'}`;
            if(type === 'global_notes') path = `admin_settings/global_notes`;

            set(ref(db, path), val).then(() => {
                showToast();
            });
        };

        function fetchAppointments() {
            onValue(ref(db, 'appointments'), (snap) => {
                const list = document.getElementById('appointmentList');
                list.innerHTML = "";
                if(!snap.exists()) {
                    list.innerHTML = "<p style='color:#666;'>No appointments found.</p>";
                    return;
                }
                snap.forEach(child => {
                    const d = child.val();
                    const card = document.createElement('div');
                    card.className = "appointment-card";
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                            <span class="tag">${d.case_type}</span>
                            <small style="color:#666;">${d.timestamp}</small>
                        </div>
                        <h4 style="color:var(--accent-gold);">${d.name}</h4>
                        <p style="font-size:13px; margin:5px 0 10px; color:#ccc;">${d.description}</p>
                        <div style="font-size:12px; display:grid; grid-template-columns:1fr 1fr; gap:5px; color:var(--text-grey);">
                            <span>üìÖ ${d.date}</span>
                            <span>‚è∞ ${d.time}</span>
                            <span>üë§ w/ ${d.selected_lawyer}</span>
                            <span>üìû ${d.phone}</span>
                        </div>
                    `;
                    list.prepend(card);
                });
            });
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
